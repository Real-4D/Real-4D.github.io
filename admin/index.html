<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin — REAL 4D</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/app.css" />
</head>
<body>

  <nav class="app-nav">
    <a href="/" class="app-brand">
      <img src="/assets/logo-without-name-back-black.png" alt="" />
      <span>REAL<strong>4D</strong> <span style="color:var(--muted);font-weight:400;font-size:0.75rem;margin-left:0.4rem;">admin</span></span>
    </a>
    <div class="nav-right">
      <button class="btn-logout" id="btn-logout">Sair</button>
    </div>
  </nav>

  <main class="app-main app-main-wide">

    <div id="view-loading" class="loading-screen">
      <div class="spinner" style="width:32px;height:32px;border-width:3px;"></div>
      <p>Carregando painel...</p>
    </div>

    <!-- Lista de pedidos -->
    <div id="view-lista" style="display:none;">
      <div class="page-title" style="display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:1rem;">
        <div style="display:flex;align-items:center;gap:1rem;flex-wrap:wrap;">
          <div>
            <h1>Pedidos</h1>
            <p id="total-pedidos" style="color:var(--muted);font-size:0.9rem;"></p>
          </div>
          <button class="btn btn-primary btn-sm" id="btn-novo-pedido">+ Novo pedido</button>
        </div>
        <div style="display:flex;gap:0.5rem;flex-wrap:wrap;" id="filtros">
          <button class="btn btn-sm btn-secondary filtro-btn active" data-status="">Todos</button>
          <button class="btn btn-sm btn-secondary filtro-btn" data-status="aguardando_prints">Aguardando</button>
          <button class="btn btn-sm btn-secondary filtro-btn" data-status="prints_enviados">Enviados</button>
          <button class="btn btn-sm btn-secondary filtro-btn" data-status="analise_concluida">Concluídos</button>
        </div>
      </div>

      <div class="card" style="padding:0;overflow:hidden;">
        <table class="data-table" id="tabela-pedidos">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>E-mail</th>
              <th>Status</th>
              <th>Origem</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody-pedidos"></tbody>
        </table>
        <div id="tabela-vazia" style="display:none;padding:2rem;text-align:center;color:var(--muted);font-size:0.9rem;">
          Nenhum pedido encontrado.
        </div>
      </div>
    </div>

    <!-- Detalhe do pedido -->
    <div id="view-detalhe" style="display:none;">
      <div style="margin-bottom:1.5rem;">
        <button class="btn btn-secondary btn-sm" id="btn-voltar">← Voltar</button>
      </div>

      <div id="detalhe-content"></div>
    </div>

  </main>

  <!-- Modal: Novo Pedido -->
  <div id="modal-novo-pedido" style="display:none;position:fixed;inset:0;z-index:200;background:rgba(0,0,0,0.7);align-items:center;justify-content:center;padding:1.5rem;">
    <div style="background:var(--bg-alt);border:1px solid var(--border);border-radius:var(--radius);padding:2rem;max-width:480px;width:100%;position:relative;">
      <button id="modal-close" style="position:absolute;top:1rem;right:1rem;background:none;border:none;color:var(--muted);font-size:1.5rem;cursor:pointer;line-height:1;">&times;</button>
      <h2 style="margin-bottom:0.25rem;">Novo pedido manual</h2>
      <p style="color:var(--muted);font-size:0.88rem;margin-bottom:1.5rem;">
        Cria um pedido de teste. O cliente receberá um e-mail com link de acesso.
      </p>
      <form id="form-novo-pedido">
        <div class="form-group">
          <label class="form-label" for="novo-email">E-mail do cliente</label>
          <input class="form-input" type="email" id="novo-email" required placeholder="cliente@exemplo.com" autocomplete="off" />
        </div>
        <div class="form-group">
          <label class="form-label" for="novo-nome">Nome do cliente</label>
          <input class="form-input" type="text" id="novo-nome" required placeholder="Nome completo" autocomplete="off" />
        </div>
        <div id="novo-pedido-msg" style="margin-bottom:0.75rem;"></div>
        <button type="submit" class="btn btn-primary btn-md btn-full" id="btn-criar-pedido">CRIAR PEDIDO</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-client.js"></script>
  <script>
    let todosPedidos = [];
    let filtroAtivo  = '';

    function isManual(pedido) {
      return pedido.hotmart_transaction?.startsWith('MANUAL-');
    }

    function origemBadge(pedido) {
      return isManual(pedido)
        ? '<span style="font-size:0.72rem;padding:2px 8px;border-radius:99px;background:rgba(168,85,247,0.15);color:#c084fc;">Manual</span>'
        : '<span style="font-size:0.72rem;padding:2px 8px;border-radius:99px;background:rgba(234,179,8,0.12);color:#fde047;">Hotmart</span>';
    }

    function show(id) {
      ['view-loading','view-lista','view-detalhe'].forEach(v => {
        document.getElementById(v).style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }

    function renderTabela(pedidos) {
      const tbody = document.getElementById('tbody-pedidos');
      const vazio = document.getElementById('tabela-vazia');
      tbody.innerHTML = '';

      const filtrados = filtroAtivo
        ? pedidos.filter(p => p.status === filtroAtivo)
        : pedidos;

      if (filtrados.length === 0) {
        vazio.style.display = 'block';
        return;
      }

      vazio.style.display = 'none';
      filtrados.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><strong>${p.nome || '—'}</strong></td>
          <td style="color:var(--muted)">${p.email}</td>
          <td><span class="status-badge ${STATUS_CLASS[p.status]}">${STATUS_LABEL[p.status]}</span></td>
          <td>${origemBadge(p)}</td>
          <td style="color:var(--muted);font-size:0.82rem;">${formatDate(p.criado_em)}</td>
          <td style="text-align:right;"><button class="btn btn-sm btn-secondary">Ver →</button></td>
        `;
        tr.querySelector('button').addEventListener('click', () => abrirDetalhe(p));
        tbody.appendChild(tr);
      });
    }

    // Filtros
    document.querySelectorAll('.filtro-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filtroAtivo = btn.dataset.status;
        renderTabela(todosPedidos);
      });
    });

    // Detalhe
    async function abrirDetalhe(pedido) {
      show('view-detalhe');
      const el = document.getElementById('detalhe-content');
      el.innerHTML = `<div class="loading-screen" style="min-height:40vh;"><div class="spinner"></div></div>`;

      // Busca dados relacionados
      const [{ data: respostas }, { data: prints }, { data: relatorio }] = await Promise.all([
        db.from('respostas').select('*').eq('pedido_id', pedido.id).single(),
        db.from('prints').select('*').eq('pedido_id', pedido.id).order('criado_em'),
        db.from('relatorios').select('*').eq('pedido_id', pedido.id).single(),
      ]);

      // Signed URLs para prints
      let thumbsHtml = '<p style="color:var(--muted);font-size:0.9rem;">Nenhum print enviado ainda.</p>';
      if (prints && prints.length > 0) {
        const signedUrls = await Promise.all(
          prints.map(p => db.storage.from('prints').createSignedUrl(p.storage_path, 3600))
        );
        const imgs = signedUrls
          .filter(r => r.data?.signedUrl)
          .map(r => `<img src="${r.data.signedUrl}" onclick="window.open(this.src,'_blank')" />`)
          .join('');
        thumbsHtml = `<div class="thumb-grid">${imgs}</div>`;
      }

      // Relatório
      let relatorioHtml = '';
      if (relatorio?.storage_path) {
        const { data: signed } = await db.storage.from('relatorios').createSignedUrl(relatorio.storage_path, 3600);
        if (signed?.signedUrl) {
          relatorioHtml = `
            <div class="alert alert-success" style="display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:0.75rem;">
              <span>✅ Relatório enviado</span>
              <a href="${signed.signedUrl}" target="_blank" class="btn btn-sm btn-secondary">Baixar PDF</a>
            </div>`;
        }
      }

      el.innerHTML = `
        <!-- Header -->
        <div class="card" style="display:flex;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;gap:1rem;">
          <div>
            <h2>${pedido.nome || 'Cliente'}</h2>
            <p style="color:var(--muted);font-size:0.9rem;">${pedido.email}</p>
            <p style="color:var(--muted);font-size:0.82rem;margin-top:0.25rem;">Transação: ${pedido.hotmart_transaction}</p>
            <div style="margin-top:0.75rem;display:flex;gap:0.5rem;align-items:center;flex-wrap:wrap;">
              <span class="status-badge ${STATUS_CLASS[pedido.status]}">${STATUS_LABEL[pedido.status]}</span>
              ${origemBadge(pedido)}
              ${pedido.status === 'aguardando_prints' ? `<button class="btn btn-sm btn-secondary" id="btn-reenviar-link" data-email="${pedido.email}">Reenviar link</button>` : ''}
            </div>
          </div>
          <div style="font-size:0.82rem;color:var(--muted);">
            ${formatDate(pedido.criado_em)}
          </div>
        </div>

        <!-- Respostas -->
        <div class="card">
          <h3>Respostas do cliente</h3>
          <div class="divider"></div>
          ${respostas ? `
            <div style="display:grid;gap:0.75rem;">
              <div>
                <p style="font-size:0.78rem;color:var(--muted);text-transform:uppercase;letter-spacing:.06em;margin-bottom:.2rem;">Fase do relacionamento</p>
                <p>${respostas.fase_relacionamento || '—'}</p>
              </div>
              <div>
                <p style="font-size:0.78rem;color:var(--muted);text-transform:uppercase;letter-spacing:.06em;margin-bottom:.2rem;">Principal preocupação</p>
                <p>${respostas.preocupacao_principal || '—'}</p>
              </div>
              <div>
                <p style="font-size:0.78rem;color:var(--muted);text-transform:uppercase;letter-spacing:.06em;margin-bottom:.2rem;">Contexto adicional</p>
                <p>${respostas.contexto_adicional || '—'}</p>
              </div>
            </div>
          ` : '<p style="color:var(--muted);">Nenhuma resposta ainda.</p>'}
        </div>

        <!-- Prints -->
        <div class="card">
          <h3>Prints enviados ${prints ? `(${prints.length})` : ''}</h3>
          <div class="divider"></div>
          ${thumbsHtml}
        </div>

        <!-- Relatório -->
        <div class="card">
          <h3>Relatório</h3>
          <div class="divider"></div>
          ${relatorioHtml}
          ${pedido.status !== 'reembolsado' ? `
            <div style="margin-top:${relatorio ? '1rem' : '0'};">
              <label class="form-label">Enviar PDF do relatório</label>
              <input type="file" id="pdf-input" accept="application/pdf"
                style="background:rgba(255,255,255,.04);border:1px dashed rgba(255,255,255,.12);
                       border-radius:8px;padding:.75rem 1rem;width:100%;color:var(--muted);cursor:pointer;font-family:inherit;font-size:.88rem;" />
              <div id="upload-pdf-msg" style="margin-top:.75rem;"></div>
              <button id="btn-upload-pdf" class="btn btn-primary btn-md" style="margin-top:.75rem;" disabled
                data-pedido-id="${pedido.id}" data-email="${pedido.email}">
                ENVIAR RELATÓRIO
              </button>
            </div>
          ` : ''}
        </div>

      `;

      // Eventos do detalhe
      const pdfInput    = document.getElementById('pdf-input');
      const btnUpload   = document.getElementById('btn-upload-pdf');
      const msgUpload   = document.getElementById('upload-pdf-msg');

      // Reenviar link
      const btnReenviar = document.getElementById('btn-reenviar-link');
      if (btnReenviar) {
        btnReenviar.addEventListener('click', async () => {
          const emailCliente = btnReenviar.dataset.email;
          btnReenviar.disabled = true;
          btnReenviar.textContent = 'Enviando...';
          const { error } = await db.auth.signInWithOtp({
            email: emailCliente,
            options: { emailRedirectTo: 'https://real4d.me/minha-analise' }
          });
          if (error) {
            btnReenviar.textContent = 'Erro!';
            setTimeout(() => { btnReenviar.textContent = 'Reenviar link'; btnReenviar.disabled = false; }, 2000);
          } else {
            btnReenviar.textContent = 'Enviado!';
            setTimeout(() => { btnReenviar.textContent = 'Reenviar link'; btnReenviar.disabled = false; }, 3000);
          }
        });
      }

      if (pdfInput) {
        pdfInput.addEventListener('change', () => {
          btnUpload.disabled = !pdfInput.files[0];
        });

        btnUpload.addEventListener('click', async () => {
          const file      = pdfInput.files[0];
          const pedidoId  = btnUpload.dataset.pedidoId;
          if (!file) return;

          btnUpload.disabled = true;
          btnUpload.innerHTML = '<span class="spinner"></span> Enviando...';
          msgUpload.innerHTML = '';

          try {
            const path = `${pedidoId}/relatorio.pdf`;

            const { error: errUp } = await db.storage
              .from('relatorios')
              .upload(path, file, { upsert: true, contentType: 'application/pdf' });
            if (errUp) throw errUp;

            const { error: errRel } = await db.from('relatorios').upsert({
              pedido_id: pedidoId,
              storage_path: path,
            }, { onConflict: 'pedido_id' });
            if (errRel) throw errRel;

            const { error: errStatus } = await db.from('pedidos').update({ status: 'analise_concluida' }).eq('id', pedidoId);
            if (errStatus) throw errStatus;

            msgUpload.innerHTML = '<div class="alert alert-success">✅ Relatório enviado com sucesso! Status atualizado para "Análise concluída".</div>';
            btnUpload.textContent = 'ENVIAR RELATÓRIO';

            // Atualiza lista local
            const idx = todosPedidos.findIndex(p => p.id === pedidoId);
            if (idx >= 0) todosPedidos[idx].status = 'analise_concluida';

          } catch (err) {
            msgUpload.innerHTML = `<div class="alert alert-error">Erro: ${err.message}</div>`;
            btnUpload.disabled = false;
            btnUpload.textContent = 'ENVIAR RELATÓRIO';
          }
        });
      }

    }

    // Voltar
    document.getElementById('btn-voltar').addEventListener('click', () => {
      show('view-lista');
    });

    // Logout
    document.getElementById('btn-logout').addEventListener('click', async () => {
      await db.auth.signOut();
      window.location.href = '/';
    });

    // ── Modal: Novo Pedido ──────────────────────────────────
    const modal = document.getElementById('modal-novo-pedido');

    function openModal() {
      modal.style.display = 'flex';
      document.getElementById('novo-email').value = '';
      document.getElementById('novo-nome').value = '';
      document.getElementById('novo-pedido-msg').innerHTML = '';
      document.getElementById('btn-criar-pedido').disabled = false;
      document.getElementById('btn-criar-pedido').textContent = 'CRIAR PEDIDO';
    }

    function closeModal() { modal.style.display = 'none'; }

    document.getElementById('btn-novo-pedido').addEventListener('click', openModal);
    document.getElementById('modal-close').addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    document.getElementById('form-novo-pedido').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('novo-email').value.trim().toLowerCase();
      const nome  = document.getElementById('novo-nome').value.trim();
      const msgEl = document.getElementById('novo-pedido-msg');
      const btn   = document.getElementById('btn-criar-pedido');

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Criando...';
      msgEl.innerHTML = '';

      try {
        const res = await fetch(`${SUPABASE_URL}/functions/v1/hotmart-webhook`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            event: 'PURCHASE_APPROVED',
            data: {
              buyer: { email, name: nome },
              purchase: { transaction: `MANUAL-${Date.now()}` }
            }
          }),
        });

        if (!res.ok) throw new Error(await res.text() || `HTTP ${res.status}`);

        msgEl.innerHTML = '<div class="alert alert-success">Pedido criado! Magic link enviado ao cliente.</div>';

        // Recarrega lista
        const { data: pedidos } = await db.from('pedidos').select('*').order('criado_em', { ascending: false });
        if (pedidos) {
          todosPedidos = pedidos;
          document.getElementById('total-pedidos').textContent = `${todosPedidos.length} pedido(s) no total`;
          renderTabela(todosPedidos);
        }

        setTimeout(closeModal, 1500);
      } catch (err) {
        msgEl.innerHTML = `<div class="alert alert-error">Erro: ${err.message}</div>`;
        btn.disabled = false;
        btn.textContent = 'CRIAR PEDIDO';
      }
    });

    // Init — uma única verificação, sem onAuthStateChange
    async function init() {
      const session = await getSession();

      if (!session) {
        window.location.href = '/entrar?next=admin';
        return;
      }
      if (session.user.email !== ADMIN_EMAIL) {
        window.location.href = '/';
        return;
      }

      const { data: pedidos, error } = await db
        .from('pedidos')
        .select('*')
        .order('criado_em', { ascending: false });

      if (error) {
        document.getElementById('view-loading').innerHTML =
          `<div style="color:#f87171;font-size:.9rem;">Erro ao carregar pedidos: ${error.message}</div>`;
        return;
      }

      todosPedidos = pedidos || [];
      document.getElementById('total-pedidos').textContent = `${todosPedidos.length} pedido(s) no total`;
      renderTabela(todosPedidos);
      show('view-lista');
    }

    init();
  </script>
</body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-client.js"></script>
  <script>
    // Se jÃ¡ estÃ¡ logado, redireciona
    getSession().then(session => {
      if (!session) return;
      window.location.href = session.user.email === ADMIN_EMAIL ? '/admin' : '/enviar';
    });

    db.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        window.location.href = session.user.email === ADMIN_EMAIL ? '/admin' : '/enviar';
      }
    });

    // â”€â”€ Rate limiting â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let failedAttempts = 0;
    let lockUntil = 0;

    function isLocked() {
      return Date.now() < lockUntil;
    }

    function registerFailure(errEl) {
      failedAttempts++;
      if (failedAttempts >= 3) {
        lockUntil = Date.now() + 30_000;
        failedAttempts = 0;
        errEl.innerHTML = '<div class="alert alert-warn">Muitas tentativas. Aguarde 30 segundos.</div>';
      }
    }

    // â”€â”€ Login com senha â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const formLogin = document.getElementById('form-login');
    const btnSubmit = document.getElementById('btn-submit');
    const errEl     = document.getElementById('error-msg');

    formLogin.addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.innerHTML = '';

      if (isLocked()) {
        const secs = Math.ceil((lockUntil - Date.now()) / 1000);
        errEl.innerHTML = `<div class="alert alert-warn">Bloqueado. Tente novamente em ${secs}s.</div>`;
        return;
      }

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      btnSubmit.disabled = true;
      btnSubmit.innerHTML = '<span class="spinner"></span>';

      const { error } = await db.auth.signInWithPassword({ email, password: senha });

      if (error) {
        registerFailure(errEl);
        if (!isLocked()) {
          errEl.innerHTML = '<div class="alert alert-error">E-mail ou senha incorretos.</div>';
        }
        btnSubmit.disabled = false;
        btnSubmit.textContent = 'ENTRAR';
      }
      // Sucesso: onAuthStateChange redireciona
    });

    // â”€â”€ Alternar entre password e magic link â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('btn-show-link').addEventListener('click', () => {
      document.getElementById('section-password').style.display = 'none';
      document.getElementById('section-link').style.display = 'block';
    });

    document.getElementById('btn-show-password').addEventListener('click', () => {
      document.getElementById('section-link').style.display = 'none';
      document.getElementById('section-password').style.display = 'block';
    });

    // â”€â”€ Fallback: magic link â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const formLink  = document.getElementById('form-link');
    const btnLink   = document.getElementById('btn-link');
    const errLinkEl = document.getElementById('error-msg-link');

    const params = new URLSearchParams(window.location.search);
    const next   = params.get('next') === 'admin' ? '/admin' : '/enviar';

    formLink.addEventListener('submit', async (e) => {
      e.preventDefault();
      errLinkEl.innerHTML = '';
      const email = document.getElementById('email-link').value.trim();

      btnLink.disabled = true;
      btnLink.innerHTML = '<span class="spinner"></span>';

      const { error } = await db.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: `https://real4d.me${next}` }
      });

      if (error) {
        errLinkEl.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
        btnLink.disabled = false;
        btnLink.textContent = 'ENVIAR LINK DE ACESSO';
      } else {
        document.getElementById('view-form').style.display    = 'none';
        document.getElementById('view-success').style.display = 'block';
      }
    });
  </script>
</body>

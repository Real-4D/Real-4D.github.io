<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas An√°lises ‚Äî REAL 4D</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/app.css" />
</head>
<body>

  <nav class="app-nav">
    <a href="/" class="app-brand">
      <img src="/assets/logo-without-name-back-black.png" alt="" />
      <span>REAL<strong>4D</strong></span>
    </a>
    <div class="nav-right">
      <span class="nav-email" id="nav-email"></span>
      <button class="btn-logout" id="btn-logout">Sair</button>
    </div>
  </nav>

  <main class="app-main">

    <div id="view-loading" class="loading-screen">
      <div class="spinner" style="width:32px;height:32px;border-width:3px;"></div>
      <p>Carregando...</p>
    </div>

    <div id="view-content" style="display:none;">

      <div class="page-title" style="display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:1rem;">
        <h1>Minhas an√°lises</h1>
        <a href="https://pay.hotmart.com/W104658249V" target="_blank" rel="noopener"
           class="btn btn-primary btn-sm">Nova an√°lise</a>
      </div>

      <!-- Lista de pedidos -->
      <div id="pedidos-list"></div>

      <!-- Sem pedidos -->
      <div id="view-vazio" style="display:none;">
        <div class="card" style="text-align:center;padding:3rem 2rem;">
          <div style="font-size:2.5rem;margin-bottom:1rem;">üìã</div>
          <h2>Nenhuma an√°lise ainda</h2>
          <p style="color:var(--muted);margin:0.5rem 0 1.5rem;line-height:1.7;max-width:400px;margin-inline:auto;">
            Voc√™ ainda n√£o tem nenhum pedido. Fa√ßa sua primeira an√°lise e descubra o que a conversa revela.
          </p>
          <a href="https://pay.hotmart.com/W104658249V" target="_blank" rel="noopener"
             class="btn btn-primary btn-lg">QUERO MINHA AN√ÅLISE</a>
        </div>
      </div>

    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-client.js"></script>
  <script>
    const HOTMART_URL = 'https://pay.hotmart.com/W104658249V';

    const statusInfo = {
      aguardando_prints: {
        icon: 'üì±',
        desc: 'Envie os prints da conversa para iniciar a an√°lise.',
        cta: '<a href="/enviar" class="btn btn-primary btn-sm">Enviar prints</a>',
      },
      prints_enviados: {
        icon: '‚è≥',
        desc: 'An√°lise em andamento. Voc√™ receber√° o relat√≥rio em at√© 48h.',
        cta: '',
      },
      analise_concluida: {
        icon: '‚úÖ',
        desc: 'Seu relat√≥rio est√° pronto!',
        cta: '',  // preenchido dinamicamente com signed URL
      },
      reembolsado: {
        icon: '‚Ü©Ô∏è',
        desc: 'Este pedido foi reembolsado.',
        cta: '',
      },
    };

    async function loadPage(session) {
      document.getElementById('nav-email').textContent = session.user.email;

      const { data: pedidos } = await db
        .from('pedidos')
        .select('*')
        .eq('email', session.user.email)
        .order('criado_em', { ascending: false });

      if (!pedidos || pedidos.length === 0) {
        document.getElementById('view-vazio').style.display = 'block';
        document.getElementById('view-loading').style.display = 'none';
        document.getElementById('view-content').style.display = 'block';
        return;
      }

      // Busca relat√≥rios dos pedidos conclu√≠dos
      const concluidos = pedidos.filter(p => p.status === 'analise_concluida');
      const signedUrls = {};

      if (concluidos.length > 0) {
        const { data: relatorios } = await db
          .from('relatorios')
          .select('pedido_id, storage_path')
          .in('pedido_id', concluidos.map(p => p.id));

        if (relatorios) {
          const urlPromises = relatorios.map(async (r) => {
            const { data } = await db.storage.from('relatorios').createSignedUrl(r.storage_path, 3600);
            if (data?.signedUrl) signedUrls[r.pedido_id] = data.signedUrl;
          });
          await Promise.all(urlPromises);
        }
      }

      // Renderiza cards
      const list = document.getElementById('pedidos-list');
      list.innerHTML = '';

      pedidos.forEach(p => {
        const info = statusInfo[p.status] || statusInfo['aguardando_prints'];
        let cta = info.cta;

        // Se conclu√≠do e tem URL, mostra bot√£o de download
        if (p.status === 'analise_concluida' && signedUrls[p.id]) {
          cta = `<a href="${signedUrls[p.id]}" target="_blank" class="btn btn-primary btn-sm">Baixar relat√≥rio (PDF)</a>`;
        }

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div style="display:flex;align-items:flex-start;gap:1rem;">
            <div style="font-size:1.75rem;flex-shrink:0;">${info.icon}</div>
            <div style="flex:1;min-width:0;">
              <div style="display:flex;align-items:center;gap:0.75rem;margin-bottom:0.4rem;flex-wrap:wrap;">
                <span class="status-badge ${STATUS_CLASS[p.status]}">${STATUS_LABEL[p.status]}</span>
                <span style="font-size:0.82rem;color:var(--muted);">${formatDate(p.criado_em)}</span>
              </div>
              <p style="color:var(--muted);font-size:0.9rem;line-height:1.6;margin-bottom:${cta ? '0.75rem' : '0'};">${info.desc}</p>
              ${cta}
            </div>
          </div>
        `;
        list.appendChild(card);
      });

      document.getElementById('view-loading').style.display = 'none';
      document.getElementById('view-content').style.display = 'block';
    }

    // Auth
    async function init() {
      if (window.location.hash.includes('access_token')) {
        await new Promise(resolve => {
          db.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) resolve(session);
            else if (event === 'INITIAL_SESSION') resolve(null);
          });
        });
      }

      const session = await getSession();
      if (!session) {
        window.location.href = '/entrar';
        return;
      }

      if (session.user.email === ADMIN_EMAIL) {
        window.location.href = '/admin';
        return;
      }

      await loadPage(session);
    }
    init();

    document.getElementById('btn-logout').addEventListener('click', async () => {
      await db.auth.signOut();
      window.location.href = '/';
    });
  </script>
</body>
</html>

<!DOCTYPE html>

<body>

  <main class="app-main">

    </div>

    <div id="view-content" style="display:none;">

      <div class="page-title" style="display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:1rem;">
        <h1>Minhas an√°lises</h1>
        <a href="https://pay.hotmart.com/W104658249V" target="_blank" rel="noopener"
           class="btn btn-primary btn-sm">Nova an√°lise</a>
      </div>

      <!-- Lista de pedidos -->
      <div id="pedidos-list"></div>

      <!-- Sem pedidos -->
      <div id="view-vazio" style="display:none;">
        <div class="card" style="text-align:center;padding:3rem 2rem;">
          <div style="font-size:2.5rem;margin-bottom:1rem;">üìã</div>
          <h2>Nenhuma an√°lise ainda</h2>
          <p style="color:var(--muted);margin:0.5rem 0 1.5rem;line-height:1.7;max-width:400px;margin-inline:auto;">
            Voc√™ ainda n√£o tem nenhum pedido. Fa√ßa sua primeira an√°lise e descubra o que a conversa revela.
          </p>
          <a href="https://pay.hotmart.com/W104658249V" target="_blank" rel="noopener"
             class="btn btn-primary btn-lg">QUERO MINHA AN√ÅLISE</a>
        </div>
      </div>

    </div>

    <!-- Detalhe do pedido -->
    <div id="view-detalhe" style="display:none;">
      <div style="margin-bottom:1.5rem;">
        <button class="btn btn-secondary btn-sm" id="btn-voltar">‚Üê Voltar</button>
      </div>
      <div id="detalhe-content"></div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-client.js"></script>
  <script>
    const HOTMART_URL = 'https://pay.hotmart.com/W104658249V';

    function showView(id) {
      ['view-loading','view-content','view-detalhe'].forEach(v => {
        document.getElementById(v).style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }

    function trackerStep(number, label, state) {
      // state: 'done', 'active', ''
      const dotClass = state === 'done' ? 'tracker-dot done' : state === 'active' ? 'tracker-dot active' : 'tracker-dot';
      const labelClass = state === 'active' ? 'tracker-label active' : 'tracker-label';
      const content = state === 'done' ? '‚úì' : number;
      return `<div class="tracker-step"><div class="${dotClass}">${content}</div><div class="${labelClass}">${label}</div></div>`;
    }

    function trackerLine(done) {
      return `<div class="tracker-line${done ? ' done' : ''}"></div>`;
    }

    function buildTracker(status) {
      const steps = [
        { n: 1, label: 'Pedido', doneAt: ['aguardando_prints','prints_enviados','analise_concluida','reembolsado'] },
        { n: 2, label: 'Prints', doneAt: ['prints_enviados','analise_concluida'], activeAt: ['aguardando_prints'] },
        { n: 3, label: 'An√°lise', doneAt: ['analise_concluida'], activeAt: ['prints_enviados'] },
        { n: 4, label: 'Relat√≥rio', doneAt: [], activeAt: ['analise_concluida'] },
      ];

      let html = '';
      steps.forEach((s, i) => {
        const state = s.doneAt.includes(status) ? 'done' : (s.activeAt && s.activeAt.includes(status)) ? 'active' : '';
        if (i > 0) {
          const lineDone = steps[i].doneAt.includes(status) || (s.activeAt && s.activeAt.includes(status));
          html += trackerLine(steps[i-1].doneAt.includes(status));
        }
        html += trackerStep(s.n, s.label, state);
      });

      return `<div class="tracker">${html}</div>`;
    }

    async function openDetalhe(pedido, signedUrl) {
      const el = document.getElementById('detalhe-content');
      el.innerHTML = `<div class="loading-screen" style="min-height:20vh;"><div class="spinner"></div></div>`;
      showView('view-detalhe');

      // Busca prints e relat√≥rio
      const [{ data: prints }, { data: relatorio }] = await Promise.all([
        db.from('prints').select('storage_path, criado_em').eq('pedido_id', pedido.id).order('criado_em'),
        db.from('relatorios').select('criado_em').eq('pedido_id', pedido.id).single(),
      ]);

      const printsDate = prints?.[0]?.criado_em || null;
      const relatorioDate = relatorio?.criado_em || null;

      // Signed URLs para thumbnails
      let printsHtml = '';
      if (prints && prints.length > 0) {
        const signedResults = await Promise.all(
          prints.map(p => db.storage.from('prints').createSignedUrl(p.storage_path, 3600))
        );
        const imgs = signedResults
          .filter(r => r.data?.signedUrl)
          .map(r => `<img src="${r.data.signedUrl}" style="width:100%;border-radius:8px;cursor:pointer;display:block;" onclick="window.open(this.src,'_blank')" />`)
          .join('');
        printsHtml = `
          <div style="margin-top:2rem;padding-top:1.5rem;border-top:1px solid var(--border);">
            <h3 style="font-size:0.78rem;color:var(--muted);text-transform:uppercase;letter-spacing:0.06em;margin-bottom:0.75rem;">Prints enviados (${prints.length})</h3>
            <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:0.5rem;">
              ${imgs}
            </div>
          </div>`;
      }

      let ctaHtml = '';
      if (pedido.status === 'aguardando_prints') {
        ctaHtml = '<a href="/enviar" class="btn btn-primary btn-md" style="margin-top:1.5rem;">Enviar prints</a>';
      } else if (pedido.status === 'analise_concluida' && signedUrl) {
        ctaHtml = `<a href="${signedUrl}" target="_blank" class="btn btn-primary btn-md" style="margin-top:1.5rem;">Baixar relat√≥rio (PDF)</a>`;
      }

      let statusMsg = '';
      if (pedido.status === 'prints_enviados') {
        // Calcula tempo restante baseado na hora real do envio
        let tempoMsg = '';
        if (printsDate) {
          const enviado = new Date(printsDate).getTime();
          const agora = Date.now();
          const limite = enviado + 24 * 60 * 60 * 1000;
          const restanteMs = limite - agora;
          if (restanteMs <= 0) {
            tempoMsg = 'Seu relat√≥rio est√° quase pronto ‚Äî estamos finalizando a an√°lise.';
          } else {
            const horas = Math.floor(restanteMs / (60 * 60 * 1000));
            const minutos = Math.floor((restanteMs % (60 * 60 * 1000)) / (60 * 1000));
            if (horas > 0) {
              tempoMsg = `Previs√£o de entrega em at√© <strong style="color:var(--text);">${horas}h${minutos > 0 ? `${String(minutos).padStart(2,'0')}min` : ''}</strong>.`;
            } else {
              tempoMsg = `Previs√£o de entrega em at√© <strong style="color:var(--text);">${minutos} minutos</strong>.`;
            }
          }
        } else {
          tempoMsg = 'Voc√™ receber√° o relat√≥rio por e-mail em at√© 24 horas.';
        }
        statusMsg = `
          <div style="font-size:2.5rem;margin-bottom:1rem;">‚è≥</div>
          <h2>An√°lise em andamento</h2>
          <p style="color:var(--muted);margin-top:0.5rem;line-height:1.75;max-width:420px;margin-inline:auto;">
            Sua an√°lise est√° sendo preparada com cuidado. ${tempoMsg}
          </p>`;
      } else if (pedido.status === 'aguardando_prints') {
        statusMsg = `
          <div style="font-size:2.5rem;margin-bottom:1rem;">üì±</div>
          <h2>Envie seus prints</h2>
          <p style="color:var(--muted);margin-top:0.5rem;line-height:1.75;max-width:420px;margin-inline:auto;">
            Envie os prints da conversa para iniciar sua an√°lise.
          </p>`;
      } else if (pedido.status === 'analise_concluida') {
        statusMsg = `
          <div style="font-size:2.5rem;margin-bottom:1rem;">‚úÖ</div>
          <h2>Relat√≥rio pronto!</h2>
          <p style="color:var(--muted);margin-top:0.5rem;line-height:1.75;max-width:420px;margin-inline:auto;">
            Seu Raio-X REAL 4D est√° pronto para download.
          </p>`;
      } else if (pedido.status === 'reembolsado') {
        statusMsg = `
          <div style="font-size:2.5rem;margin-bottom:1rem;">‚Ü©Ô∏è</div>
          <h2>Pedido reembolsado</h2>
          <p style="color:var(--muted);margin-top:0.5rem;line-height:1.75;max-width:420px;margin-inline:auto;">
            Este pedido foi reembolsado.
          </p>`;
      }

      // Timeline de eventos
      const events = [
        { label: 'Pedido criado', date: pedido.criado_em, done: true },
        { label: 'Prints enviados', date: printsDate, done: !!printsDate },
        { label: 'Relat√≥rio entregue', date: relatorioDate, done: !!relatorioDate },
      ];

      const timelineHtml = events.map(ev => `
        <div style="display:flex;align-items:center;gap:0.75rem;padding:0.6rem 0;">
          <div style="width:10px;height:10px;border-radius:50%;flex-shrink:0;background:${ev.done ? '#34d399' : 'rgba(255,255,255,0.08)'};${ev.done ? '' : 'border:2px solid rgba(255,255,255,0.15);box-sizing:border-box;'}"></div>
          <span style="flex:1;font-size:0.88rem;color:${ev.done ? 'var(--text)' : 'var(--muted)'};">${ev.label}</span>
          <span style="font-size:0.82rem;color:var(--muted);white-space:nowrap;">${ev.done && ev.date ? formatDate(ev.date) : '‚Äî'}</span>
        </div>
      `).join('');

      el.innerHTML = `
        <div class="card" style="padding:2.5rem 2rem;position:relative;">
          <span style="position:absolute;top:1.25rem;right:1.5rem;font-size:0.75rem;color:var(--muted);font-family:monospace;">#${pedido.id.substring(0, 8)}</span>
          <div style="text-align:center;">
            ${buildTracker(pedido.status)}
            <div style="margin-top:2rem;">
              ${statusMsg}
              ${ctaHtml}
            </div>
          </div>
          <div style="margin-top:2rem;padding-top:1.5rem;border-top:1px solid var(--border);">
            <h3 style="font-size:0.78rem;color:var(--muted);text-transform:uppercase;letter-spacing:0.06em;margin-bottom:0.75rem;">Hist√≥rico do pedido</h3>
            ${timelineHtml}
          </div>
          ${printsHtml}
        </div>
      `;
    }

    const statusInfo = {
      aguardando_prints: {
        icon: 'üì±',
        desc: 'Envie os prints da conversa para iniciar a an√°lise.',
        cta: '<a href="/enviar" class="btn btn-primary btn-sm">Enviar prints</a>',
      },
      prints_enviados: {
        icon: '‚è≥',
        desc: 'An√°lise em andamento. Relat√≥rio em at√© 24h ap√≥s o envio dos prints.',
        cta: '',
      },
      analise_concluida: {
        icon: '‚úÖ',
        desc: 'Seu relat√≥rio est√° pronto!',
        cta: '',  // preenchido dinamicamente com signed URL
      },
      reembolsado: {
        icon: '‚Ü©Ô∏è',
        desc: 'Este pedido foi reembolsado.',
        cta: '',
      },
    };

    async function loadPage(session) {
      document.getElementById('nav-email').textContent = session.user.email;

      const { data: pedidos } = await db
        .from('pedidos')
        .select('*')
        .eq('email', session.user.email)
        .order('criado_em', { ascending: false });

      if (!pedidos || pedidos.length === 0) {
        document.getElementById('view-vazio').style.display = 'block';
        showView('view-content');
        return;
      }

      // Busca relat√≥rios dos pedidos conclu√≠dos
      const concluidos = pedidos.filter(p => p.status === 'analise_concluida');
      const signedUrls = {};

      if (concluidos.length > 0) {
        const { data: relatorios } = await db
          .from('relatorios')
          .select('pedido_id, storage_path')
          .in('pedido_id', concluidos.map(p => p.id));

        if (relatorios) {
          const urlPromises = relatorios.map(async (r) => {
            const { data } = await db.storage.from('relatorios').createSignedUrl(r.storage_path, 3600);
            if (data?.signedUrl) signedUrls[r.pedido_id] = data.signedUrl;
          });
          await Promise.all(urlPromises);
        }
      }

      // Renderiza cards
      const list = document.getElementById('pedidos-list');
      list.innerHTML = '';

      pedidos.forEach(p => {
        const info = statusInfo[p.status] || statusInfo['aguardando_prints'];
        let cta = info.cta;

        // Se conclu√≠do e tem URL, mostra bot√£o de download
        if (p.status === 'analise_concluida' && signedUrls[p.id]) {
          cta = `<a href="${signedUrls[p.id]}" target="_blank" class="btn btn-primary btn-sm">Baixar relat√≥rio (PDF)</a>`;
        }

        const card = document.createElement('div');
        card.className = 'card';
        card.style.cursor = 'pointer';
        card.style.transition = 'border-color 0.2s';
        card.innerHTML = `
          <div style="display:flex;align-items:flex-start;gap:1rem;">
            <div style="font-size:1.75rem;flex-shrink:0;">${info.icon}</div>
            <div style="flex:1;min-width:0;">
              <div style="display:flex;align-items:center;gap:0.75rem;margin-bottom:0.4rem;flex-wrap:wrap;">
                <span class="status-badge ${STATUS_CLASS[p.status]}">${STATUS_LABEL[p.status]}</span>
                <span style="font-size:0.75rem;color:var(--muted);font-family:monospace;">#${p.id.substring(0, 8)}</span>
                <span style="font-size:0.82rem;color:var(--muted);">${formatDate(p.criado_em)}</span>
              </div>
              <p style="color:var(--muted);font-size:0.9rem;line-height:1.6;margin-bottom:0;">${info.desc}</p>
            </div>
            <div style="flex-shrink:0;align-self:center;color:var(--muted);font-size:1.2rem;">‚Üí</div>
          </div>
        `;
        card.addEventListener('click', () => openDetalhe(p, signedUrls[p.id] || null));
        list.appendChild(card);
      });

      showView('view-content');
    }

    // Voltar
    document.getElementById('btn-voltar').addEventListener('click', () => {
      showView('view-content');
    });

    // Auth
    async function init() {
      if (window.location.hash.includes('access_token')) {
        await new Promise(resolve => {
          db.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) resolve(session);
            else if (event === 'INITIAL_SESSION') resolve(null);
          });
        });
      }

      const session = await getSession();
      if (!session) {
        window.location.href = '/entrar';
        return;
      }

      if (session.user.email === ADMIN_EMAIL) {
        window.location.href = '/admin';
        return;
      }

      await loadPage(session);
    }
    init();

    document.getElementById('btn-logout').addEventListener('click', async () => {
      await db.auth.signOut();
      window.location.href = '/';
    });
  </script>
</body>
